<!-- Purpose: the basic layout of all the sections of the website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>quizGen</title>
    <link rel="stylesheet" href="quiz.css">
  </head>

  <body>
    <!-- settings (upper half) -->
    <div class="menu-container">
      <div class="side-design"></div>
      <div class="settings-container">
        <div class="title-container">quizGen</div>
        <div class="pdf-container">
          <div class="pdf-button-container">
            <button id="upload-button">
              <h1>UPLOAD YOUR NOTES</h1>
              <h2>(pdfs only)</h2>
            </button>
            <input
              type="file"
              id="pdf-input"
              accept="application/pdf"
              multiple
              hidden
            />
            <div class="pdf-message"></div>
          </div>
          <div class="pdf-display-container"><!--JS to make pdfs appear--></div>
        </div>
        <div class="difficulty-container">
          <button class = "generate-button-disabled">
          <h1>GENERATE QUIZ</h1>  
          </button>
          <div class="num-difficulty-container">  
            <div class="number-question-container">
              <h2>Number of Questions:</h2>
              <button type="button" class="number-button" id="5">5</button>
              <button type="button" class="number-button" id="10">10</button>
              <button type="button" class="number-button" id="15">15</button>
              <button type="button" class="number-button" id="20">20</button>
              </div>
            <div class="difficulty-select-container">
              <h2>Select difficulty:</h2>
              <button type="button" class="difficulty-button" id="easy">EASY</button>
              <button type="button" class="difficulty-button" id="medium">MEDIUM</button>
              <button type="button" class="difficulty-button" id="hard">HARD</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="bottom-container">
    <div class="stats-container">
      <div class="progress-title-container"></div>
      <div class="answers-container"></div>
      <button class="submit-button">SUBMIT</button>
      <div class="score-title-container"></div>
    </div>
    <div class="questions-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
    <script src="quiz.js" defer></script>
  </body>
</html>
